services:
  db:
    image: postgres:16-alpine
    container_name: insignia-postgres-dev
    env_file:
      - ./db/.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d insignia_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      backend-net:
        aliases:
          - postgres

